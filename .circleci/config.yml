version: 2
machine:
  node:
    version: 8.9.0
jobs:
  ################################################################################
  test_main_client:
    docker:
      - image: circleci/node:8-browsers
    steps:
      - checkout
      - restore_cache:
          keys: npm-deps-{{ checksum "package.json" }}-${CACHE_VERSION}
      - run:
          name: install-deps
          command: npm ci
      - save_cache:
          key: npm-deps-{{ checksum "package.json" }}-${CACHE_VERSION}
          paths:
            - ./node_modules
      - run:
          name: lint
          command: npm run lint -- --project=main-client --format=stylish
      - run:
          name: test
          command: npm run test -- --project=main-client -c=ci --progress=false --code-coverage
      - store_artifacts:
          path: coverage
      - run:
          name: jit build
          command: npm run build -- --project=main-client --progress=false
  ################################################################################
  test_functions:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - restore_cache:
          keys: function-npm-deps-{{ checksum "package.json" }}-${CACHE_VERSION}
      - run:
          working_directory: ./functions
          name: install-deps
          command: npm ci
      - save_cache:
          key: function-npm-deps-{{ checksum "package.json" }}-${CACHE_VERSION}
          paths:
            - ./node_modules
      - run:
          working_directory: ./functions
          name: build
          command: npm run build
  ################################################################################
  build_main_client:
    docker:
      - image: circleci/node:8-browsers
    steps:
      - checkout
      - restore_cache:
          keys: npm-deps-{{ checksum "package.json" }}-${CACHE_VERSION}
      - run:
          name: install-deps
          command: npm ci
      - save_cache:
          key: npm-deps-{{ checksum "package.json" }}-${CACHE_VERSION}
          paths:
            - ./node_modules
      - run:
          name: build
          command: npm run build -- --project=main-client -c=production --progress=false
      - save_cache:
          key: v1-dist-{{ .Environment.CIRCLE_BRANCH }}-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - dist
            - package.json
            - firebase.json
            - .firebaserc
            - firebase.json
  ################################################################################
  deploy_main_client:
    docker:
      - image: circleci/node:8-browsers
    steps:
      - checkout
      - run:
          name: Deploy Master to Firebase
          command: npx firebase deploy --token=$FIREBASE_TOKEN
  ################################################################################

workflows:
  version: 2
  ################################################################################
  test_and_build:
    triggers:
      - schedule:
          cron: '0 22 * * *'
          filters:
            branches:
              only:
                - master
    jobs:
      - test_main_client
      - build_main_client:
          requires:
            - test_main_client
  ################################################################################
  test_and_deploy:
    jobs:
      - test_main_client
      - build_main_client:
          requires:
            - test_main_client
      - deploy_main_client:
          filters:
            branches:
              only:
                - master
          requires:
            - build_main_client
      - test_functions
